<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジョルジュサンク | AFFECTION TOKYO（アフェクション東京）</title>
    <meta name="description" content="アフェクション東京のブランド「Georgesuncinq（ジョルジュサンク）」。最新のLookbook（ルックブック）やオンラインショップ情報を掲載。強く引き出すコレクション。">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .font-serif-en { font-family: 'Cormorant Garamond', serif; }
        
        /* ルック画像の設定 */
        .look-img { width: 100%; height: auto; aspect-ratio: 2/3; object-fit: cover; transition: opacity 0.5s ease; }
        .look-img:hover { opacity: 0.9; }
        
        /* ショップボタン */
        .btn-shop { background: #111; color: #fff; padding: 18px 60px; text-transform: uppercase; letter-spacing: 0.3em; font-size: 0.7rem; transition: all 0.4s; display: inline-block; }
        .btn-shop:hover { background: #333; letter-spacing: 0.4em; }
        
        /* ナビゲーションホバー */
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 1px; background: currentColor; transition: width 0.3s; }
        .nav-link:hover::after { width: 100%; }

        /* スクロール線のアニメーション設定 */
        @keyframes scroll-line-anim {
            0% { transform: scaleY(0); transform-origin: top; }
            45% { transform: scaleY(1); transform-origin: top; }
            55% { transform: scaleY(1); transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; }
        }

        .scroll-indicator-line {
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .scroll-indicator-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            animation: scroll-line-anim 2.5s cubic-bezier(0.16, 1, 0.3, 1) infinite;
        }
    </style>
</head>
<body>
    <header class="fixed top-0 left-0 w-full z-50 flex justify-between items-center px-6 md:px-12 py-8 mix-blend-difference text-white">
        <a href="/index.html" class="text-xl md:text-2xl font-serif-en tracking-[0.2em] uppercase">Affection Tokyo</a>
        
        <nav class="hidden md:flex space-x-12 text-[10px] tracking-[0.3em] uppercase">
            <a href="/brand/index.html" class="nav-link">Brands</a>
            <a href="/news/index.html" class="nav-link">News</a>
            <a href="/company/index.html" class="nav-link">Company</a>
            <a href="/contact.html" class="nav-link">Contact</a>
        </nav>

        <button onclick="toggleMenu()" class="md:hidden flex flex-col justify-center items-end space-y-1.5 focus:outline-none z-[60]">
            <span id="line1" class="w-6 h-px bg-white transition-all duration-300"></span>
            <span id="line2" class="w-4 h-px bg-white transition-all duration-300"></span>
        </button>
    </header>

    <section class="h-screen relative flex items-center justify-center overflow-hidden bg-neutral-100">
        <img src="/assets/images/0001.jpg" alt="Georgesuncinq Hero" class="absolute w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/20"></div>
        <div class="relative z-10 text-center text-white px-4 w-full">
            <h1 class="font-serif-en text-3xl md:text-7xl italic font-light tracking-widest uppercase mb-4">
                Georgesuncinq
            </h1>
            <p class="mt-6 text-[10px] md:text-xs tracking-[0.5em] uppercase opacity-80">
                2026 Collection
            </p>
        </div>

        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20 flex flex-col items-center">
            <span class="font-serif-en text-[8px] tracking-[0.3em] text-white/60 mb-4 uppercase italic">Scroll</span>
            <div class="scroll-indicator-line"></div>
        </div>
    </section>

    <section class="py-20 px-6 md:px-12 max-w-5xl mx-auto">
        <div class="text-center mb-16">
            <h2 class="font-serif-en text-3xl tracking-widest uppercase mb-4 italic">Lookbook</h2>
            <div class="w-12 h-px bg-black mx-auto mb-10"></div>
            
            <div class="mb-12">
                <a href="https://shop.george-5v.com/" target="_blank" class="text-[10px] uppercase tracking-[0.3em] border-b border-black pb-1 hover:opacity-50 transition">
                    Visit Online Shop
                </a>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-8">
            <div class="bg-neutral-50 overflow-hidden">
                <img src="/assets/images/0001.jpg" alt="Look 1" class="look-img">
            </div>
            <div class="bg-neutral-50 overflow-hidden">
                <img src="/assets/images/0001.jpg" alt="Look 2" class="look-img">
            </div>
            <div class="bg-neutral-50 overflow-hidden">
                <img src="/assets/images/0001.jpg" alt="Look 3" class="look-img">
            </div>
            <div class="bg-neutral-50 overflow-hidden">
                <img src="/assets/images/0001.jpg" alt="Look 4" class="look-img">
            </div>
            <div class="bg-neutral-50 overflow-hidden">
                <img src="/assets/images/0001.jpg" alt="Look 5" class="look-img">
            </div>
            <div class="bg-neutral-50 overflow-hidden">
                <img src="/assets/images/0001.jpg" alt="Look 6" class="look-img">
            </div>
        </div>
    </section>

    <section class="py-32 bg-neutral-50 text-center px-6">
        <div class="max-w-xl mx-auto">
            <span class="font-serif-en text-[10px] tracking-[0.4em] text-neutral-400 uppercase block mb-6">Online Store</span>
            <h3 class="font-serif-jp text-xl md:text-2xl font-light mb-12 tracking-wider">
                すべてのコレクションをオンラインストアで。
            </h3>
            <a href="https://shop.george-5v.com/" target="_blank" class="btn-shop">Shop Online</a>
        </div>
    </section>

    <footer class="bg-white py-20 px-6 border-t border-neutral-100">
        <div class="max-w-7xl mx-auto flex flex-col items-center text-center gap-12">
            <div class="font-serif-en text-2xl tracking-[0.3em] uppercase">Affection Tokyo</div>
            
            <nav class="flex space-x-12 text-[9px] uppercase tracking-[0.2em]">
                <a href="/company/index.html" class="hover:text-neutral-400">COMPANY</a>
                <a href="/contact.html" class="hover:text-neutral-400">Contact</a>
            </nav>
            
            <div class="text-[8px] tracking-[0.4em] text-neutral-300 uppercase">
                &copy; Affection Tokyo All Rights Reserved.
            </div>
        </div>
    </footer>
    <div id="mobileMenu" class="fixed inset-0 bg-black/95 z-[55] translate-x-full transition-transform duration-500 md:hidden flex items-center justify-center">
        <nav class="flex flex-col items-center space-y-12 text-white text-[10px] tracking-[0.4em] uppercase font-serif-en">
            <a href="/brand/index.html" onclick="toggleMenu()">Brands</a>
            <a href="/news/index.html" onclick="toggleMenu()">News</a>
            <a href="/company/index.html" onclick="toggleMenu()">company</a>
            <a href="/contact.html" onclick="toggleMenu()">Contact</a>
            <div class="pt-8">
                <a href="/index.html" onclick="toggleMenu()" class="text-neutral-500">Home</a>
            </div>
        </nav>
    </div>
<script>
        // --- 1. 元々入っているアニメーション用のスクリプト（そのまま残す） ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

        // --- 2. 今回追加するスマホメニュー用のスクリプト（ここに追加！） ---
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');

            // メニューの表示・非表示を切り替え
            menu.classList.toggle('translate-x-full');

            // ボタンの形を「×」に変える演出
            if (!menu.classList.contains('translate-x-full')) {
                line1.style.transform = 'translateY(4px) rotate(45deg)';
                line2.style.transform = 'translateY(-4px) rotate(-45deg)';
                line2.style.width = '24px';
                document.body.style.overflow = 'hidden'; // 背景スクロール禁止
            } else {
                line1.style.transform = 'none';
                line2.style.transform = 'none';
                line2.style.width = '16px';
                document.body.style.overflow = ''; // スクロール再開
            }
        }
    </script>
</body>
</html>
