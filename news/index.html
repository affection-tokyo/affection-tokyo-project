<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | AFFECTION TOKYO（アフェクション東京）</title>
    <meta name="description" content="株式会社アフェクション東京の最新ニュース・プレスリリース。新ブランドの始動、展示会情報、コーポレートサイトの更新情報など、当社の活動に関するお知らせを一覧でご覧いただけます。">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff; color: #1a1a1a; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .font-serif-en { font-family: 'Cormorant Garamond', serif; }
        
        /* Category Labels */
        .cat-label { font-size: 9px; padding: 2px 8px; border: 1px solid #eee; text-transform: uppercase; letter-spacing: 0.1em; }
        .cat-brand { background-color: #111; color: #fff; border-color: #111; }
        
        /* News List Animation */
        .news-item { opacity: 0; transform: translateY(10px); transition: all 0.8s ease; }
        .news-item.visible { opacity: 1; transform: translateY(0); }
        .news-item:hover .news-title { color: #999; }

        /* Navigation Hover */
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 1px; background: currentColor; transition: width 0.3s; }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body>

    <header class="p-6 md:p-12 flex justify-between items-center fixed top-0 w-full z-50 mix-blend-difference text-white">
        <a href="/index.html" class="font-serif-en text-xl md:text-2xl tracking-[0.2em] uppercase">Affection Tokyo</a>
        <nav class="hidden md:flex space-x-12 text-[10px] tracking-[0.3em] uppercase">
            <a href="/brand/index.html" class="nav-link">Brands</a>
            <a href="/news/index.html" class="nav-link border-b border-white pb-1">News</a>
            <a href="/company/index.html" class="nav-link">Company</a>
            <a href="/contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

    <section class="pt-60 pb-20 px-6 text-center">
        <h1 class="font-serif-en text-5xl md:text-7xl italic font-light tracking-widest uppercase mb-4">News</h1>
        <p class="text-[10px] tracking-[0.4em] text-neutral-400 uppercase">最新のお知らせ</p>
    </section>

    <section class="pb-48 px-6 md:px-12 max-w-5xl mx-auto">
        <div class="space-y-2">
            <article class="news-item border-b border-neutral-100 py-8 flex flex-col md:flex-row md:items-center gap-4 md:gap-12">
                <time class="font-serif-en text-xs text-neutral-400 w-24">2026.01.14</time>
                <div class="flex items-center gap-3">
                    <span class="cat-label">Corporate</span>
                </div>
                <a href="#" class="news-title text-sm md:text-base tracking-wider flex-1 transition">
                    株式会社アフェクション東京のコーポレートサイトをリニューアルいたしました。
                </a>
            </article>

            <article class="news-item border-b border-neutral-100 py-8 flex flex-col md:flex-row md:items-center gap-4 md:gap-12">
                <time class="font-serif-en text-xs text-neutral-400 w-24">2026.01.08</time>
                <div class="flex items-center gap-3">
                    <span class="cat-label cat-brand">Brand</span>
                    <span class="text-[9px] text-neutral-400 font-serif-en uppercase tracking-tighter">Georgesuncinq</span>
                </div>
                <a href="/brand/georgesuncinq.html" class="news-title text-sm md:text-base tracking-wider flex-1 transition">
                    ブランドページを更新いたしました。
                </a>
            </article>

            <article class="news-item border-b border-neutral-100 py-8 flex flex-col md:flex-row md:items-center gap-4 md:gap-12">
                <time class="font-serif-en text-xs text-neutral-400 w-24">2025.12.20</time>
                <div class="flex items-center gap-3">
                    <span class="cat-label">Corporate</span>
                </div>
                <p class="news-title text-sm md:text-base tracking-wider flex-1 transition">
                    冬季休業期間のお知らせ
                </p>
            </article>
        </div>
    </section>

    <footer class="bg-white py-20 px-6 border-t border-neutral-100">
        <div class="max-w-7xl mx-auto flex flex-col items-center text-center gap-12">
            <div class="font-serif-en text-2xl tracking-[0.3em] uppercase">Affection Tokyo</div>
            
            <nav class="flex space-x-12 text-[9px] uppercase tracking-[0.2em]">
                <a href="/company/index.html" class="hover:text-neutral-400">COMPANY</a>
                <a href="/contact.html" class="hover:text-neutral-400">Contact</a>
            </nav>
            
            <div class="text-[8px] tracking-[0.4em] text-neutral-300 uppercase">
                &copy; Affection Tokyo All Rights Reserved.
            </div>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.news-item').forEach(el => observer.observe(el));
    </script>
</body>
</html>
